<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingreso Seguro Completo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        input, select, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        input[readonly] {
            background-color: #eee;
            cursor: not-allowed;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Formulario de Ingreso Seguro</h2>

    <!-- Sección 1 -->
    <form id="secure-form" method="POST" action="https://docs.google.com/forms/d/e/1FAIpQLSd3QzaCOG3jnU860QdrbHZkErO4JcLOZZ0zM-7xuD6LZoawZQ/formResponse" target="_self">
        
        <label>Nombre completo:</label>
        <input type="text" name="entry.7241129" placeholder="Escriba su nombre completo" required>

        <label>Cédula:</label>
        <input type="text" name="entry.1419053166" placeholder="Número de cédula" required>

         <label>Tipo de registro:</label>
        <select name="entry.933602916" required>
            <option value="" disabled selected>Seleccione una opción</option>
            <option value="Ingreso">Ingreso</option>
            <option value="Salida">Salida</option>
        </select>


        <label>Sede:</label>
        <select name="entry.1170449751" required>
            <option value="" disabled selected>Seleccione una opción</option>
            <option value="Casa">Casa</option>
            <option value="Oficina">Oficina</option>
            <option value="Mixto">Mixto</option>
        </select>

       <label>Ubicación geográfica:</label>
        <input type="text" id="geo" name="entry.2081593853" readonly placeholder="Detectando ubicación..." required>

        <button type="submit">Enviar Sección 1</button>
    </form>

    <!-- Sección 2 -->
    <div id="section2" class="hidden">
        <h3>Sección 2: Cargar fotografía</h3>
        <p>Por favor, haga clic en el botón para cargar su fotografía.</p>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSd3QzaCOG3jnU860QdrbHZkErO4JcLOZZ0zM-7xuD6LZoawZQ/viewform" target="_blank">
            <button type="button">Ir a Cargar Fotografía</button>
        </a>
    </div>
</div>

<script>
    // Captura coordenadas y llena campo
    function obtenerUbicacion() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                const lat = position.coords.latitude.toFixed(6);
                const lon = position.coords.longitude.toFixed(6);
                document.getElementById('geo').value = lat + "," + lon;
                console.log('Ubicación obtenida:', document.getElementById('geo').value);
            }, function(error) {
                document.getElementById('geo').value = "Error: " + error.message;
            });
        } else {
            document.getElementById('geo').value = "Geolocalización no soportada";
        }
    }

    // Ejecutar al cargar
    window.onload = obtenerUbicacion;

    // Envío del formulario con validación
    document.getElementById('form1').addEventListener('submit', function(e){
        e.preventDefault();
        const form = e.target;
        const geoField = document.getElementById('geo');

        if (geoField.value === "" || geoField.value.includes("Error") || geoField.value === "Geolocalización no soportada") {
            alert('Espere que se cargue la ubicación antes de enviar.');
            return;
        }

        const data = new FormData(form);

        fetch(form.action, {
            method: 'POST',
            mode: 'no-cors',
            body: data
        }).then(() => {
            alert('Sección 1 enviada exitosamente.');
            form.classList.add('hidden');
            document.getElementById('section2').classList.remove('hidden');
        }).catch(() => {
            alert('Error al enviar. Intente de nuevo.');
        });
    });
</script>

</body>
</html>
