<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingreso Seguro Completo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        input, select, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        input[readonly] {
            background-color: #eee;
            cursor: not-allowed;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Formulario de Ingreso Seguro</h2>
    <form id="secure-form" method="POST" action="https://docs.google.com/forms/d/e/1FAIpQLSd3QzaCOG3jnU860QdrbHZkErO4JcLOZZ0zM-7xuD6LZoawZQ/formResponse" target="_self">
        
        <label>Nombre completo:</label>
        <input type="text" name="entry.7241129" placeholder="Escriba su nombre completo" required>

        <label>Cédula:</label>
        <input type="text" name="entry.1419053166" placeholder="Número de cédula" required>

        <label>Tipo de registro:</label>
        <select name="entry.933602916" required>
            <option value="" disabled selected>Seleccione una opción</option>
            <option value="Ingreso">Ingreso</option>
            <option value="Salida">Salida</option>
        </select>

        <label>Sede:</label>
        <select name="entry.1170449751" required>
            <option value="" disabled selected>Seleccione una opción</option>
            <option value="Casa">Casa</option>
            <option value="Oficina">Oficina</option>
            <option value="Mixto">Mixto</option>
        </select>

        <label>Ubicación geográfica:</label>
        <input type="text" id="geo" name="entry.933602916" readonly placeholder="Detectando ubicación..." required>

        <button type="submit">Enviar registro</button>
    </form>

    <p>Luego de enviar, cargue su fotografía aquí:</p>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSd3QzaCOG3jnU860QdrbHZkErO4JcLOZZ0zM-7xuD6LZoawZQ//viewform" target="_blank">
        <button type="button">Cargar Fotografía</button>
    </a>
</div>

<script>
    window.onload = function() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                document.getElementById('geo').value = lat + "," + lon;
            }, function(error) {
                document.getElementById('geo').value = "Error al obtener ubicación";
            });
        } else {
            document.getElementById('geo').value = "Geolocalización no soportada";
        }
    };
</script>

</body>
</html>
